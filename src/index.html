<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="./modal.js"></script>
    <script type="module" src="/build/web-components.esm.js"></script>
    <script nomodule src="/build/web-components.js"></script>
  </head>
  <body>
    <!-- <seb-modal toggle="true" last="'Don't call me a framework' JS"></seb-modal> -->
    <div id="value"></div>
    <web-datepicker forceCustom="true" />

    <script>
      <!-- setTimeout(() => { -->
      let datepicker = document.querySelector('web-datepicker');
      datepicker.localeCode = 'en-US';
      datepicker.forceCustom = false;
      datepicker.monthPicker = false;
      datepicker.value = new Date();
      console.log(datepicker);

      setInterval(() => {
        let value = document.querySelector('#value');
        value.innerHTML = datepicker.value;
        console.log(datepicker.value);
        let x = 'en-US' ? 'fr-FR' : 'sv-SV';
        datepicker.localeCode === x;
        console.log(datepicker.localeCode, x);
      }, 2000);
      <!-- }, 0); -->
    </script>
  </body>
</html>
